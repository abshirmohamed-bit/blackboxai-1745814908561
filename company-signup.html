<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecRoster - Company Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B35',
                        secondary: '#2E294E'
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        inter: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FFF9F5;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center font-inter">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
        <h1 class="text-4xl font-poppins font-semibold text-primary text-center mb-8">Company Sign Up</h1>
        
        <form onsubmit="handleCompanySignup(event)" class="space-y-6">
            <div>
                <label class="block text-gray-700 mb-2" for="company-name">Company Name</label>
                <input type="text" id="company-name" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:border-primary" required>
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:border-primary" required>
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2" for="mobile">Mobile</label>
                <input type="tel" id="mobile" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:border-primary" required>
            </div>
            
            <div>
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:border-primary" required>
            </div>
            
            <button type="submit" class="w-full py-3 bg-primary text-white rounded-xl hover:bg-opacity-90 transition duration-300">
                Sign Up
            </button>
            
            <div class="relative">
                <hr class="border-gray-200">
                <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white px-4 text-gray-500">or</span>
            </div>
            
            <button type="button" class="w-full py-3 border border-gray-300 rounded-xl flex items-center justify-center space-x-2 hover:border-primary transition duration-300">
                <img src="https://www.google.com/favicon.ico" alt="Google" class="w-5 h-5">
                <span>Continue with Google</span>
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="#" class="text-primary hover:underline">Forgot Password?</a>
            <p class="mt-2 text-gray-600">
                Already have an account? 
                <a href="login.html" class="text-primary hover:underline">Login</a>
            </p>
        </div>
    </div>
    <script>
        function handleCompanySignup(event) {
            event.preventDefault();
            
            // In a real application, this would validate and send data to a server
            const companyName = document.getElementById('company-name').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;

            if (companyName && email && mobile && password) {
                // Simulate successful signup
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>
</html>
