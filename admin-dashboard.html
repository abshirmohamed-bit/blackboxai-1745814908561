<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiGuard - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B35',
                        secondary: '#2E294E'
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        inter: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #FFF9F5;
        }
    </style>
</head>
<body class="min-h-screen font-inter">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-poppins font-semibold text-primary">AiGuard</h1>
                <h2 class="text-xl text-gray-600">Admin Dashboard</h2>
            </div>
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center">
                    <i class="fas fa-user text-gray-600"></i>
                </div>
            </div>
        </div>

        <!-- Recent Registrations Dropdown -->
        <div class="mb-8">
            <div class="relative">
                <button id="registrationsDropdown" class="w-full p-3 text-left border-2 border-gray-200 rounded-xl hover:border-primary transition duration-300 flex justify-between items-center">
                    <span class="text-gray-700">Recent Registrations</span>
                    <i class="fas fa-chevron-down text-gray-500"></i>
                </button>
                <div id="registrationsContent" class="hidden absolute w-full mt-2 bg-white border border-gray-200 rounded-xl shadow-lg z-10">
                    <div class="p-4 border-b hover:bg-gray-50">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="font-medium">Abshir Mohamed</h3>
                                <p class="text-sm text-gray-600">abshir@example.com</p>
                                <p class="text-sm text-gray-600">+1234567890</p>
                            </div>
                            <button class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600" onclick="verifyGuard(this)">
                                Verify
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs Navigation -->
        <div class="flex space-x-4 mb-6">
            <button class="px-6 py-2 bg-primary text-white rounded-lg" id="rosterAssistantTab">Roster Assistant</button>
            <button class="px-6 py-2 bg-white text-gray-600 rounded-lg hover:bg-gray-100" id="jobRosterTab">Job Roster</button>
            <button class="px-6 py-2 bg-white text-gray-600 rounded-lg hover:bg-gray-100" id="guardListTab">Guard List</button>
            <button class="px-6 py-2 bg-white text-gray-600 rounded-lg hover:bg-gray-100" id="geoNavTab">Geo-Nav</button>
        </div>

        <!-- Tab Content -->
        <div class="bg-white rounded-xl p-6 shadow-sm">
            <!-- Roster Assistant Tab -->
            <div id="rosterAssistantContent" class="space-y-6">
                <div class="bg-gray-50 rounded-xl p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium">Roster Assistant</h3>
                        <span id="connectionStatus" class="text-red-500 text-sm">Connection Error</span>
                    </div>
                    <div class="h-64 bg-white rounded-lg p-4 mb-4">
                        <p class="text-gray-500">Send a message to start generating your roster</p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="text" class="flex-1 p-3 border border-gray-200 rounded-lg focus:outline-none focus:border-primary" placeholder="Type your message...">
                        <button class="p-3 bg-primary text-white rounded-lg hover:bg-opacity-90">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>

                <!-- Generated Roster Section -->
                <div class="bg-gray-50 rounded-xl p-6">
                    <h3 class="text-lg font-medium mb-4">Generated Roster</h3>
                    <div class="bg-white rounded-lg p-4 h-48 mb-4">
                        <!-- Generated roster content will appear here -->
                    </div>
                    <button class="w-full py-3 bg-black text-white rounded-lg hover:bg-opacity-90 flex items-center justify-center space-x-2">
                        <i class="fas fa-check"></i>
                        <span>Publish Roster</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle registrations dropdown
        document.getElementById('registrationsDropdown').addEventListener('click', function() {
            document.getElementById('registrationsContent').classList.toggle('hidden');
        });

        // Verify guard function
        function verifyGuard(button) {
            button.textContent = 'Verified';
            button.classList.remove('bg-green-500', 'hover:bg-green-600');
            button.classList.add('bg-gray-500', 'cursor-not-allowed');
            // In a real application, this would trigger the document verification invite
            alert('Document verification invite sent to guard');
        }

        // Tab switching functionality
        const tabs = ['rosterAssistant', 'jobRoster', 'guardList', 'geoNav'];
        tabs.forEach(tab => {
            document.getElementById(tab + 'Tab').addEventListener('click', function() {
                // Reset all tabs
                tabs.forEach(t => {
                    document.getElementById(t + 'Tab').classList.remove('bg-primary', 'text-white');
                    document.getElementById(t + 'Tab').classList.add('bg-white', 'text-gray-600');
                });
                // Activate clicked tab
                this.classList.remove('bg-white', 'text-gray-600');
                this.classList.add('bg-primary', 'text-white');
            });
        });
    </script>
</body>
</html>
